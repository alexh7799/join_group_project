<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & Input</title>
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="standard.css">
</head>

<body>
    <div class="success-wrapper">
        <p>Contact successfully created
            <img src="img/assets/icons/check-white.svg">
        </p>
    </div>

    <div class="btn-mobile-div">

        <button class="btn-mobile">
            <img src="img/assets/icons/edit.svg">
            Edit
        </button>


        <button class="btn-mobile">
            <img src="img/assets/icons/delete.svg">
            Delete
        </button>
    </div>

    <div class="btn">
        <button class="delete-btn btn-center">Delete</button>
        <button class="save-btn gap btn-center">
            Save
            <img src="img/assets/icons/check-white.svg">
        </button>
    </div>

    <div class="btn">
        <button class="cancel-btn btn-center">
            Cancel
            <img src="img/assets/icons/close-default.svg">
        </button>
        <button class="create-btn btn-center gap">
            Create contact
            <img src="img/assets/icons/check-white.svg">
        </button>
    </div>

    <div class="form-group">
        <div class="input-icon">
            <input type="text" id="name" placeholder="Name">
            <img src="img/assets/icons/person.svg">
        </div>
    </div>
    <div class="form-group">
        <div class="input-icon">
            <input type="email" id="email" placeholder="Email">
            <img src="img/assets/icons/mail.svg">
        </div>
    </div>
    <div class="form-group">
        <div class="input-icon">
            <input type="tel" id="phone" placeholder="Phone">
            <img src="img/assets/icons/phone.svg">
        </div>
    </div>

</body>

</html>
