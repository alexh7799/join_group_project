<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN | Summary</title>
    <link rel="shortcut icon" href="../assets/icons/logo1.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="./summary.css">

    <link rel="stylesheet" href="../header-sidebar/header-sidebar.css">
    <script src="../header-sidebar/header-sidebar.js"></script>
    <script src="../header-sidebar/templates.js"></script>
</head>

<body onload="initSummary()">
    <div id="overlay-container" class="overlay-container" onclick="removeOverlay()"></div>
    <header id="header-container"></header>
    <aside id="navigation-container"></aside>

    <div class="pos-r summary">
        <div id="greeting" class="greeting">
        </div>
        <div class="summary-container">
            <div class="header-summary">
                <h1>Join 360</h1>
                <div class="blue-hline deskop-line"></div>
                <p>Key Metrics at a Glance</p>
                <div class="blue-vline mobile-line"></div>
            </div>
            <div class="container-summary gap-10">
                <div class="content-summary gap-15">
                    <div>
                        <div class="d-flex-sb-c gap-15">
                            <div class="item-summary item-to-done" onclick="goToBoard()">
                                <div class="icon-item icon-item-to-done">
                                    <img src="../assets/icons/edit-white.svg" alt="edit">
                                </div>
                                <div class="text-container d-flex-col-e-c gap-15 mt-20">
                                    <p id="toDoNum" class="num-style">0</p>
                                    <span class="m-0">To-do</span>
                                </div>
                            </div>
                            <div class="item-summary item-to-done" onclick="goToBoard()">
                                <div class="icon-item icon-item-to-done">
                                    <img src="../assets/icons/check-white.svg" alt="check">
                                </div>
                                <div class="text-container d-flex-col-e-c gap-15 mt-20">
                                    <p id="doneNum" class="num-style">0</p>
                                    <span class="m-0">Done</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item-summary urgent-container" onclick="goToBoard()">
                        <div class="icon-item icon-item-urgent">
                            <img src="../assets/icons/urgent-white.svg" alt="urgent">
                        </div>
                        <div class="text-container d-flex-col-e-c gap-15 mt-20">
                            <p id="urgentNum" class="num-style">0</p>
                            <span class="m-0">Urgent</span>
                        </div>
                        <div class="grey-vline"></div>
                        <div class="text-container d-flex-col-c-c gap-5">
                            <p id="urgentDate" class="date-style"></p>
                            <span class="m-0">Upcoming Deadline</span>
                        </div>
                    </div>
                    <div class="d-flex-sb-c gap-15">
                        <div class="item-summary task-summary text-container d-flex-col-c-c gap-15"
                            onclick="goToBoard()">
                            <p id="allTasks" class="num-style">0</p>
                            <span class="m-0">Tasks in <br> Board</span>
                        </div>
                        <div class="item-summary task-summary text-container d-flex-col-c-c gap-15"
                            onclick="goToBoard()">
                            <p id="progressNum" class="num-style">0</p>
                            <span class="m-0">Tasks In <br> Progress</span>
                        </div>
                        <div class="item-summary task-summary text-container d-flex-col-c-c gap-15"
                            onclick="goToBoard()">
                            <p id="awaitNum" class="num-style">0</p>
                            <span class="m-0">Awaiting <br> feedback</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="./summary.js"></script>
</body>

</html>
